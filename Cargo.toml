[package]
name = "op-vm"
version = "0.3.11"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmer = "5.0.4"
wasmer-compiler-singlepass = "5.0.4"
wasmer-middlewares = "5.0.4"
wasmer-types = "5.0.4"
wasmer-compiler = "5.0.4"
anyhow = "1.0.97"
neon = {version="1.1.0-alpha.1", features=["napi-8", "futures"]}
tokio = {version="1.44.2", features=["rt","rt-multi-thread", "macros", "time", "sync"]}
chrono = "0.4.40"
sha2 = "0.10.8"
ripemd = "0.1.3"
hex = "0.4.3"
bytes = "1.10.1"
bitcoin = "0.32.5"
log = "0.4.27"
secp256k1 = { version = "0.30.0", features = ["std"] }
once_cell = "1.21.3"
thiserror = "2.0.12"
async-trait = "0.1.88"


[profile.release]
lto = true
strip = "symbols"
