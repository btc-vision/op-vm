[package]
name = "bsi-wasmer-vm"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmer = "4.3.1"
wasmer-compiler-singlepass = "4.3.1"
wasmer-middlewares = "4.3.1"
anyhow = "1.0.86"
bytemuck = "1.16.0"
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.2", default-features = false, features = ["napi8", "tokio_rt"] }
napi-derive = "2.12.2"
wasmer-types = "4.3.1"
lazy_static = "1.4.0"
loupe = "0.1.3"
loupe-derive = "0.1.3"
tokio = "1.38.0"
futures = "0.3.30"

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
strip = "symbols"
