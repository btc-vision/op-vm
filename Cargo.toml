[package]
name = "op-vm"
version = "0.1.2"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmer = "5.0.4"
wasmer-compiler-singlepass = "5.0.4"
wasmer-middlewares = "5.0.4"
wasmer-types = "5.0.4"
wasmer-compiler = "5.0.4"
anyhow = "1.0.95"
napi = { version = "3.0.0-alpha.27", default-features = false, features = ["tokio_rt", "napi9", "compat-mode", "async", "tokio-stream", "deferred_trace"] }
napi-derive = "3.0.0-alpha.25"
tokio = { version = "1.43.0", features = ["default", "rt-multi-thread", "macros"] }
chrono = "0.4.39"
sha2 = "0.10.8"
ripemd = "0.1.3"
bech32 = "0.11.0"
hex = "0.4.3"
bitcoin = "0.32.5"
log = "0.4.22"
secp256k1 = { version = "0.30.0", features = ["std"] }
once_cell = "1.20.2"
thiserror = "2.0.9"
bytes = "1.9.0"

[build-dependencies]
napi-build = "2.1.4"

[profile.release]
lto = true
strip = "symbols"
