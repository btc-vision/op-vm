[package]
name = "op-vm"
version = "0.3.10"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmer = "5.0.4"
wasmer-compiler-singlepass = "5.0.4"
wasmer-middlewares = "5.0.4"
wasmer-types = "5.0.4"
wasmer-compiler = "5.0.4"
anyhow = "1.0.97"
napi = { version = "2.16.13", default-features = false, features = ["napi8", "tokio_rt", "async", "tokio_io_std"] }
napi-derive = "2.16.13"
tokio = "1.44.1"
chrono = "0.4.40"
sha2 = "0.10.8"
ripemd = "0.1.3"
hex = "0.4.3"
bytes = "1.10.1"
bitcoin = "0.32.5"
log = "0.4.26"
secp256k1 = { version = "0.30.0", features = ["std"] }
once_cell = "1.21.1"
thiserror = "2.0.12"

[build-dependencies]
napi-build = "2.1.5"

[profile.release]
lto = true
strip = "symbols"
