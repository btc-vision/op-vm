[package]
name = "op-vm"
version = "0.1.2"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasmer = "5.0.4"
wasmer-compiler-singlepass = "5.0.4"
wasmer-middlewares = "5.0.4"
wasmer-types = "5.0.4"
wasmer-compiler = "5.0.4"
anyhow = "1.0.95"
# Default enable napi4 feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.16.13", default-features = false, features = ["napi8", "tokio_rt"] }
napi-derive = "2.16.12"
tokio = "1.42.0"
chrono = "0.4.39"
sha2 = "0.10.8"
ripemd = "0.1.3"
bech32 = "0.11.0"
hex = "0.4.3"
bytes = "1.9.0"
bitcoin = "0.32.5"
log = "0.4.22"
secp256k1 = { version = "0.30.0", features = ["std"] }
once_cell = "1.20.2"
thiserror = "2.0.9"

[build-dependencies]
napi-build = "2.1.4"

[profile.release]
lto = true
strip = "symbols"
