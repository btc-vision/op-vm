name: CI
env:
  DEBUG: neon:*
  APP_NAME: op-vm
  PACKAGE_NAME: "@btc-vision/op-vm"

permissions:
  contents: write
  id-token: write
  attestations: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32
            arch: x64

          - host: windows-latest
            target: aarch64-pc-windows-msvc
            platform: win32
            arch: arm64

          - host: macos-latest
            target: x86_64-apple-darwin
            platform: darwin
            arch: x64

          - host: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64

          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x64

          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: arm64

        node: [ 22, 23, 24, 25 ]

    name: Build - ${{ matrix.settings.platform }}-${{ matrix.settings.arch }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}

      - name: Install @neon-rs/cli
        run: npm install -g @neon-rs/cli

      - name: Install dependencies
        run: npm ci

      - name: Build native module
        run: npm run build
        env:
          RUST_TARGET: ${{ matrix.settings.target }}

      - name: Rename binary
        shell: bash
        run: |
          if [ -f "index.node" ]; then
            mkdir -p prebuilds/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}
            cp index.node prebuilds/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}/op-vm.node
          fi

      - name: Generate build provenance
        uses: actions/attest-build-provenance@v4
        with:
          subject-path: prebuilds/${{ matrix.settings.platform }}-${{ matrix.settings.arch }}/op-vm.node

      - name: Package prebuilt binary
        shell: bash
        run: |
          tar -czf ${{ env.APP_NAME }}-v${{ matrix.node }}-${{ matrix.settings.platform }}-${{ matrix.settings.arch }}.tar.gz -C prebuilds/${{ matrix.settings.platform }}-${{ matrix.settings.arch }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.settings.platform }}-${{ matrix.settings.arch }}-node${{ matrix.node }}
          path: ${{ env.APP_NAME }}-v${{ matrix.node }}-${{ matrix.settings.platform }}-${{ matrix.settings.arch }}.tar.gz
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract and organize prebuilds
        run: |
          mkdir -p prebuilds
          cd artifacts
          for dir in */; do
            for file in $dir*.tar.gz; do
              if [[ $file =~ v[0-9]+-([^-]+)-([^.]+)\.tar\.gz ]]; then
                platform="${BASH_REMATCH[1]}"
                arch="${BASH_REMATCH[2]}"
                mkdir -p ../prebuilds/$platform-$arch
                tar -xzf $file -C ../prebuilds/$platform-$arch
              fi
            done
          done
          cd ..
          ls -la prebuilds/

      - name: Create temporary package.json for publishing
        run: |
          node -e "
          const pkg = require('./package.json');
          delete pkg.scripts.postinstall;
          pkg.files = pkg.files || [];
          if (!pkg.files.includes('prebuilds/')) pkg.files.push('prebuilds/');
          require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install dependencies (without postinstall)
        run: npm ci --ignore-scripts

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" == *"-alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"-beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "$VERSION" == *"-rc"* ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: .github/changelog-config.json
          outputFile: CHANGELOG_RELEASE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          DATE=$(date +%Y-%m-%d)

          # Create new changelog entry
          echo "# Changelog" > CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          echo "## [$VERSION] - $DATE" >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md
          cat CHANGELOG_RELEASE.md >> CHANGELOG_NEW.md
          echo "" >> CHANGELOG_NEW.md

          # Append existing changelog (skip the header if it exists)
          if [ -f CHANGELOG.md ]; then
            tail -n +2 CHANGELOG.md >> CHANGELOG_NEW.md
          fi

          mv CHANGELOG_NEW.md CHANGELOG.md

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for ${GITHUB_REF#refs/tags/}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Could not push to main"

      - name: Check if prerelease
        id: prerelease
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease == 'true' }}

  test-published:
    name: Test published package
    runs-on: ${{ matrix.os }}
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        node: [ 22, 23, 24, 25 ]

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}

      - name: Get package version
        shell: bash
        run: |
          echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Test installation
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          echo '{"type":"module"}' > package.json
          npm install ${{ env.PACKAGE_NAME }}@${{ env.PACKAGE_VERSION }}
          node -e "import opvm from '${{ env.PACKAGE_NAME }}'; console.log('Package loaded successfully:', opvm);"
